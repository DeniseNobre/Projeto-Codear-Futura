<!DOCTYPE html>

<html lang="pt-BR">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="doacao.css">
		<title>Patinhas Unidas</title>
	</head>

	<body>
		<header>
			<div id="cabecalho">
				<img id="logo-cabecalho" src="Imagens/logo.jpg" alt="Logotipo Patinhas Unidas">
				<h1>Patinhas Unidas</h1>
				<nav>
					<ul>
						<li><a href="index.html">Página inicial</a></li>
						<li><a href="formulario.html">Cadastro</a></li>
						<li><a href="lar-temporario.html">Seja lar temporário</a></li>
						<li><a href="doacao.html">Faça uma doação</a></li>
						<li><a href="Sobre-nos.html">Sobre nós</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="section-doacao-um" >
			<div id="section-um-div-um">
				Como fazer uma doação?
			</div>
			<div id="div-doacao-dois">
				<div id="div-doacao-img-txt">
					<img class="img-section-um" src="Imagens/moedas.png" alt="Logotipo Patinhas Unidas">
					Escolha um valor
					<img class="img-section-um" src="Imagens/pagamento.png" alt="Logotipo Patinhas Unidas">
					Escolha a forma de pagamento
					<img class="img-section-um" src="Imagens/formulario.png" alt="Logotipo Patinhas Unidas">
					Insira seus dados
				</div>
			</div>
		</section>

		<section id="section-doacao-dois">
			<div id="section-dois-div-um" >
				Faça uma doação
				<br>
				Sua doação é muito importante para que nosso projeto continue ajudando mais animais

				<div id="section-dois-div-img" >
					<img class="doacao-parte-fotos"src="Imagens/foto floquinho.jpg" alt="Gata Kiara">
					<img class="doacao-parte-fotos" src="Imagens/gata Kiara.jpg" alt="Gata Kiara">
					<img class="doacao-parte-fotos" src="Imagens/foto orelhudo.jpg" alt="Gata Kiara">
				</div> 
				<div id="section-dois-div-formulario" >
					<form>
						<label for="valor">Escolha um valor</label>
						<br>
						<input type="number" name="valor" placeholder="Ex: 15,00">
						<br>
						<label for="forma-pagamento">Escolha uma forma de pagamento</label>
						<br>
						<select name="escolha-pagamento" id="opcao-escolha-pagamento" class="selectbox">
							<option value="Escolha" selected="selected">Escolha</option>
							<option value="Cartão de credito">Cartão de crédito</option>
							<option value="Transferência Bancária">Transferência Bancária</option>
						</select>
						<br>
						<label for="nome">Nome Completo</label>
						<br>
						<input type="text" name="nome" placeholder="Nome completo">
						<br>
						<label for="cpf">CPF</label>
						<br>
						<input type="number" name="cpf" placeholder="Apenas números">
						<br>
						<button id="button-formulario-doacao">Doar</button>
					</form>
				</div>       
			</div>
		</section>

		<footer>
			<div id="div-rodape">
				<img id="logo-rodape" src="Imagens/logo.jpg" alt="Logotipo Patinhas Unidas">
			</div>
		</footer>
	</body>
</html>
