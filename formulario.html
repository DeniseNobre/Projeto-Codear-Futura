	<body>
		<header>
			<div id="cabecalho">
				<img id="logo-cabecalho" src="Imagens/logo.jpg" alt="Logotipo Patinhas Unidas">
				<h1>Patinhas Unidas</h1>
				<nav>
					<ul>
						<li><a href="index.html">Página inicial</a></li>

		</header>
		
			<section id="section-formulário">
				<div id="texto-formulário">
					Quer adotar um de nossos resgatados?
					<br>
					Preencha nosso formulário abaixo e aguarde o contato da nossa equipe.
				</div>
				<div id="formulário">
					<h2>Formulário de cadastro</h2>
					<br>
					<form>
						<label for="nome">Nome Completo</label>
						<br>
						<input type="text" name="nome" placeholder="Nome completo">
						<br>
						<label for="cpf">CPF</label>
						<br>
						<input type="number" name="cpf" placeholder="Apenas números">
						<br>
						<label for="e-mail">E-mail</label>
						<br>
						<input type="E-mail" name="e-mail">
						<br>
						<label for="telefone">Telefone</label>
						<br>
						<input type="tel" name="Telefone" placeholder="Ex:(11)123456789">
						<br>
						<label for="senha">Senha</label>
						<br>
						<input type="password" name="senha" placeholder="letras e números">
						<br>
						<label for="confirmar-senha">Confirmar senha</label>
						<br>
						<input type="password" name="confirmar-senha">
						<br>
						<button>Cadastrar</button>
						<br>
					</form>
				</div>
			</div>
			</section>
			<footer>
			<div id="div-rodape">
				<img id="logo-rodape" src="Imagens/logo.jpg" alt="Logotipo Patinhas Unidas">
			</div>
			<script src="formulario.js"></script>
	</body>
